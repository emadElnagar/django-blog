{% extends 'base.html' %}
{% block body %}
    {% if request.user == post.author %}
        <div class="container">
            <div class="row">
                <section class="col-10 mx-auto">
                    <h1 class="text-capitalize text-center">are you sure you want to delete this article "{{post.title}}"</h1>
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="d-flex justify-content-center mt-5">
                            <input type = "submit" value = "delete" class="btn btn-danger">
                            <a href="/" class="btn btn-light ml-4">cancel</a>
                        </div>
                    </form>
                </section>
            </div>
        </div>
    {% else %}
        <section>
            <h1 class="text-capitalize text-center text-danger">sorry, you aren't allowed here !</h1>
        </section>
    {% endif %}
{% endblock body %}
